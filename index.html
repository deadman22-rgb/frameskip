<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frameskip</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 font-family=%22DM Serif Display%22>F</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 70%);
      pointer-events: none;
      animation: pulse 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.2; }
    }

    .content {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      padding: 3rem 2rem;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #a5b4fc;
      text-shadow: 0 0 10px #6366f1;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #6366f1; }
      50% { text-shadow: 0 0 20px #818cf8; }
    }

    .tagline {
      font-size: 1.1rem;
      font-weight: 400;
      color: #d1d5db;
      margin-bottom: 1.5rem;
    }

    .about {
      font-size: 1rem;
      font-weight: 300;
      color: #cbd5e1;
      margin-bottom: 2rem;
    }

    .contact {
      font-size: 0.95rem;
      color: #9ca3af;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 1rem;
      margin-top: 1rem;
    }

    .contact a {
      color: #a5b4fc;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <div class="content">
    <div class="title">Frameskip</div>
    <div class="tagline">still thinking about a cool tagline.</div>
    <div class="about">
      Frameskip is a small game studio started by three friends. We’re here to make fun, fair games, the kind we’d want to play ourselves.
    </div>
    <div class="contact">
      Reach out to us at <a href="mailto:contact@frameskip.io">contact@frameskip.io</a>
    </div>
  </div>
</body>
</html>
